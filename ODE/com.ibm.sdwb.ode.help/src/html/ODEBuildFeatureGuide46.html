<h3 id="wq68">Building a full project</h3>
<p><a id="idx64" name="idx64"></a><a id="idx65" name="idx65"></a>To build a
project:</p>
<ol type="1">
<li>Right-click on the project name in the Navigator view (or the Package
Explorer or C/C++ Projects view).</li>
<li>Click <span class="bold">ODE > Build Project</span>. 
<a name="wq70"></a>
<div class="fignone" id="wq70"><span class="figcap"><a href="ODEBuildFeatureGuide03.html#FT_Figure_17">Figure 17. Building a full project using ODE</a></span>
<div class="mmobj">
